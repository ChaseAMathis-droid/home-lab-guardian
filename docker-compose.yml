version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: hlg-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    command: serve
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent:
    build: .
    container_name: hlg-agent
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      # Mount log file (read-only)
      - /var/log/auth.log:/var/log/auth.log:ro
      # Mount .env for configuration
      - ./.env:/.env:ro
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    restart: unless-stopped
    # Uncomment to run init script that pulls model
    # command: sh -c "ollama pull llama3.1:8b && hlg run"

volumes:
  ollama_data:
    driver: local
